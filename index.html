<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insta React!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <style> 
      #example {
        margin: 0 auto;
      }
      .photo {
        box-shadow: 2px 4px 5px 0 rgba(0, 0, 0, 0.3), -2px 2px 5px 0 rgba(0, 0, 0, 0.15);
        margin: 22px;
        text-align: right;
        background: #eee
      }
      div {
        width: 400px;
      }
      img {
        width: 400px;
      }
      span {
        color: gold;
        font-weight: bold;
        display: block;
        text-align: center;
      }
      button {
        margin: 5px;
        width: 100px;
        height: 30px;
        border-radius: 2px;
        background: white;
        border: 1px solid aqua;
        color: aqua;
        outline: none;
        font-weight: bold;
      }
      .active {
        background: aqua;
        color:  white;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
  <h1>InstaReatc</h1>
    <div id="example"></div>
    <div id="demo"></div>
    <script type="text/babel">
      var Photo = React.createClass({
        toggleLiked : function () {
          this.setState({
            liked: !this.state.liked
          });
        },
        getInitialState: function () {
          return {
            liked: false
          }
        },
        render: function () {
          var buttonsClass = this.state.liked ? 'active' : '';

          return (
            <div className='photo'>
              <img src={this.props.src} />
              <span>{this.props.caption}</span>
              <button onClick={this.toggleLiked} className={buttonsClass}>Like</button>
            </div>
          )
        }
      });

      var PhotoGallery = React.createClass({
        getDataFromServer: function() {
          return [{
              url: 'http://media-cdn.tripadvisor.com/media/photo-s/03/9b/2d/f2/new-york-city.jpg',
              caption: 'New York!'
            },
            {
              url: 'http://abroad.ucu.edu.ua/wp-content/uploads/2013/07/lviv_ukraine-wallpaper-1680x1050-1.jpg',
              caption: 'Lviv'
            },
            {
              url: 'https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQ-SEd7ewpx-hf3_Km--hT0woqXNUBn66I_xkQze8uyHz-460DMEGK2xsA',
              caption: 'London'
          }];
        },
        render: function() {
          var data = this.getDataFromServer();

          var photos = data.map(function(photo) {
            return <Photo src={photo.url} caption={photo.caption} />
        });

        return (
          <div className='photo-gallery'>
            {photos}
          </div>
        )
        }
      })
      React.render(<PhotoGallery />, document.getElementById('example'));

      // var url = "https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20weather.forecast%20where%20woeid%20in%20(select%20woeid%20from%20geo.places(1)%20where%20text%3D%22greenland%22)&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys"



    </script>
    <script>
      function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (xhttp.readyState == 4 && xhttp.status == 200) {
            document.getElementById("demo").innerHTML = xhttp.responseText;
          }
        }
        xhttp.open("POST", "https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20weather.forecast%20where%20woeid%20in%20(select%20woeid%20from%20geo.places(1)%20where%20text%3D%22greenland%22)&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send("fname=Henry&lname=Ford");
      }
    </script>

  
  </body>
</html>
